version: '2'
services:
  app:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://keyauthservice-postgresql:5432/keyauthservice
      - SPRING_REDIS_HOST=keyauthservice-redis
    ports:
      - "8080:8080"
    depends_on:
      - keyauthservice-postgresql
      - keyauthservice-redis
      - keyauthservice-keyclock
    links:
      - keyauthservice-postgresql
      - keyauthservice-redis
      - keyauthservice-keyclock
    volumes:
      - /tmp:/tmp
  keyauthservice-postgresql:
    extends:
      file: postgres.yaml
      service: keyauthservice-postgresql

  keyauthservice-redis:
    extends:
      file: redis.yaml
      service: redis

  keyauthservice-keyclock:
    extends:
      service: keycloak
      file: keyclock.yaml
    depends_on:
      - keyauthservice-keyclock-postgres
    links:
      - keyauthservice-keyclock-postgres
  keyauthservice-keyclock-postgres:
    extends:
      service: postgres
      file: keyclock.yaml

volumes:
  logvolume01: {}
